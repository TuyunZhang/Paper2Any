site_name: Paper2Any Docs
site_url: ""
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - content.code.annotate
nav:
  - 主页: index.md
  - 快速开始: quickstart.md
  - 安装: installation.md
  - 功能指南:
      - Paper2Figure: guides/paper2figure.md
      - Paper2PPT: guides/paper2ppt.md
      - Paper2Video: guides/paper2video.md
      - Paper2Technical: guides/paper2technical.md
  - CLI工具: cli.md
  - FAQ: faq.md
  - 贡献指南: contributing.md
  - 更新日志: changelog.md
markdown_extensions:
  - admonition
  - toc:
      permalink: ⚓︎
  - pymdownx.superfences
  - pymdownx.highlight
plugins:
  - search
